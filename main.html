<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Tailwind Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body >
        <!-- Navbar -->
        <nav class="w-full fixed top-0 mx-auto p-6 bg-gradient-to-r from-orange-500 via-orange-300 to-orange-200">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <div class="logo flex justify-center items-center px-10 sm:text-left">
                    <img src="./images/logo.png" alt="logo" class="w-28 rounded-full px-6">
                    <h5 class="text-xl font-bold hover:text-white text-lg transition-all ease-in-out duration-300 cursor-pointer">Manage</h5>
                </div>

                <!-- Menu -->
                <div class="flex justify-center items-center">
                    <ul class="flex space-x-6">
                        <!-- Links hidden on small, medium, and large screens; shown on larger screens -->
                        <li class="text-slate-900 hover:text-white text-lg transition-all ease-in-out duration-300 cursor-pointer font-semibold hidden lg:block min-w-10"><a>Pricing</a></li>
                        <li class="text-slate-900 hover:text-white text-lg transition-all ease-in-out duration-300 cursor-pointer font-semibold hidden lg:block min-w-10"><a>About</a></li>
                        <li class="text-slate-900 hover:text-white text-lg transition-all ease-in-out duration-300 cursor-pointer font-semibold hidden lg:block min-w-10"><a>Careers</a></li>
                        <li class="text-slate-900 hover:text-white text-lg transition-all ease-in-out duration-300 cursor-pointer font-semibold hidden lg:block min-w-10"><a>Community</a></li>
                        <li class="text-slate-900 hover:text-white text-lg transition-all ease-in-out duration-300 cursor-pointer font-semibold hidden lg:block min-w-10"><a>Product</a></li>
                        <!-- Icon shown on small, medium, and large screens; hidden on larger screens -->
                        <li class="text-slate-900 hover:text-white text-lg transition-all ease-in-out duration-300 cursor-pointer font-semibold block lg:hidden"><a><i class="fa-solid fa-bars"></i></a></li>
                    </ul>
                </div>

            </div>
            <div class="w-full h-64 block lg:hidden">
                <ul class="flex flex-col space-y-6 mt-6 justify-center items-center">
                    <li class="text-slate-900 text-center bg-white my-2 hover:text-black hover:rounded-lg hover:text-2xl text-lg transition-all ease-in-out duration-300 cursor-pointer font-semibold w-full"><a>Pricing</a></li>
                    <li class="text-slate-900 text-center bg-white my-2 hover:text-black hover:rounded-lg hover:text-2xl text-lg transition-all ease-in-out duration-300 cursor-pointer font-semibold w-full"><a>About</a></li>
                    <li class="text-slate-900 text-center bg-white my-2 hover:text-black hover:rounded-lg hover:text-2xl text-lg transition-all ease-in-out duration-300 cursor-pointer font-semibold w-full"><a>Careers</a></li>
                    <li class="text-slate-900 text-center bg-white my-2 hover:text-black hover:rounded-lg hover:text-2xl text-lg transition-all ease-in-out duration-300 cursor-pointer font-semibold w-full"><a>Community</a></li>
                    <li class="text-slate-900 text-center bg-white my-2 hover:text-black hover:rounded-lg hover:text-2xl text-lg transition-all ease-in-out duration-300 cursor-pointer font-semibold w-full"><a>Product</a></li>
                </ul>
            </div>
        </nav>

</body>
</html>
